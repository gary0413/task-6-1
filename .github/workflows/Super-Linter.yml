name: Super-Linter Code Base

on:
  push:
    paths:
      - 'app.py'  # 只有 Python 檔案的修改會觸發 workflows
    tags:
      - 'v*'      # 打上tag會觸發 workflows

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write  # To report GitHub Actions status checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # super-linter needs the full git history

      - name: Super-linter
        uses: github/super-linter@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # To report GitHub Actions status checks
